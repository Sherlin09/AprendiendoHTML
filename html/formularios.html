<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text"id="nombre" placeholder="Nombre:" maxlength="5" size="50" required name="nombre">
        <br/>
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Correo" name="Correo">
        <br/>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje" ></textarea>
        <br/>
        <label for="Pais">Pais</label>
        <select name="Pais" id="Pais">
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
            <option value="Brasil">Brasil</option>
        </select>
        <br/>
        <input type="radio" name="genero" value="Hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="Mujer" id="Mujer"><label for="Mujer">Mujer</label>
        <br/>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>
        <br/>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
